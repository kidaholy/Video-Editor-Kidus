<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Editing Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: #0d121c;
        --card-bg: #1a2233;
        --primary-color: #6a11cb;
        --secondary-color: #2575fc;
        --text-color: #e2e8f0;
        --gradient: linear-gradient(
          45deg,
          var(--primary-color),
          var(--secondary-color)
        );
      }

      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        overflow-x: hidden;
        line-height: 1.6;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 50px;
        background: rgba(0, 0, 0, 0.6);
        position: sticky;
        top: 0;
        z-index: 1000;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }

      header img {
        height: 50px;
        filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
      }

      header h1 {
        margin: 0;
        font-family: "Montserrat", sans-serif;
        font-size: 1.8rem;
        font-weight: 700;
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      section {
        padding: 80px 50px;
        text-align: center;
      }

      h2 {
        font-family: "Montserrat", sans-serif;
        font-size: 3rem;
        margin-bottom: 20px;
        font-weight: 700;
        letter-spacing: 1px;
        position: relative;
        display: inline-block;
        color: #fff;
      }

      h2::after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: -10px;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background: var(--gradient);
        border-radius: 2px;
      }

      #about {
        padding-top: 120px;
      }

      #about p {
        max-width: 700px;
        margin: 0 auto;
        font-size: 1.1rem;
        color: #a0aec0;
      }

      .profile-pic {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 30px;
        border: 5px solid #fff;
        box-shadow: 0 0 20px rgba(106, 17, 203, 0.5);
      }

      .projects {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        margin-top: 60px;
      }

      .card {
        background: var(--card-bg);
        border-radius: 20px;
        padding: 20px;
        transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1),
          box-shadow 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        cursor: pointer;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.05);
        opacity: 0;
        transition: opacity 0.4s ease;
      }

      .card:hover::before {
        opacity: 1;
      }

      .card:hover {
        transform: translateY(-15px) scale(1.03);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      }

      iframe {
        width: 100%;
        height: 315px;
        border-radius: 15px;
        border: none;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .btn {
        background: var(--gradient);
        border: none;
        padding: 15px 35px;
        border-radius: 50px;
        color: #fff;
        font-weight: 600;
        font-size: 1.1rem;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .social-links {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 30px;
      }

      .social-links img {
        width: 40px;
        height: 40px;
        transition: transform 0.3s ease;
      }

      .social-links img:hover {
        transform: translateY(-5px) scale(1.1);
      }
    </style>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="Logo" />
      <h1>My Video Editing Portfolio</h1>
    </header>

    <section id="about">
      <h2>About Me</h2>
      <img
        src="0G4A0204.JPG"
        alt="Your Picture"
        class="profile-pic"
      />
      <p>
        Iâ€™m a creative video editor skilled in both short-form and long-form
        storytelling. I use Premiere Pro and CapCut to bring engaging stories to
        life, captivating audiences across different platforms.
      </p>
    </section>

    <section id="projects">
      <h2>Short-Form TikTok Edits</h2>
      <div class="projects">
        <div class="card">
          <iframe
            src="https://www.tiktok.com/embed/7539953927337397510"
            frameborder="0"
            allowfullscreen
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          ></iframe>
        </div>
        <div class="card">
          <iframe
            src="https://www.tiktok.com/embed/7479463263026105655"
            frameborder="0"
            allowfullscreen
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          ></iframe>
        </div>
        <div class="card">
          <iframe
            src="https://www.tiktok.com/embed/7539967121917332741"
            frameborder="0"
            allowfullscreen
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          ></iframe>
        </div>
        <div class="card">
          <iframe
            src="https://www.tiktok.com/embed/7541467327297080632"
            frameborder="0"
            allowfullscreen
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          ></iframe>
        </div>
      </div>
    </section>

    <section id="longform">
      <h2>Long-Form YouTube Edits</h2>
      <div class="projects">
        <div class="card">
          <iframe
            src="https://www.youtube.com/embed/y-EJKSHRTqc"
            frameborder="0"
            allowfullscreen
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          ></iframe>
        </div>
        <div class="card">
          <iframe
            src="https://www.youtube.com/embed/P0APMd1popU"
            frameborder="0"
            allowfullscreen
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          ></iframe>
        </div>
        <div class="card">
          <iframe
            src="https://www.youtube.com/embed/_5f4eXQUdd8"
            frameborder="0"
            allowfullscreen
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          ></iframe>
        </div>
      </div>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <button class="btn" id="copyEmail" data-email="your@email.com">
        Copy Email
      </button>
      <div class="social-links">
        <a href="https://t.me/Kidajos" target="_blank">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Telegram_Messenger_logo.svg"
            alt="Telegram"
          />
        </a>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
      // GSAP Animations
      gsap.from("header", { duration: 1, y: -80, opacity: 0, ease: "power2.out" });
      gsap.from("h2", { duration: 1, y: 50, opacity: 0, stagger: 0.3, ease: "power2.out" });
      gsap.from(".card", { duration: 1.2, y: 100, opacity: 0, stagger: 0.2, ease: "power3.out" });
      gsap.from(".profile-pic", { duration: 1.5, scale: 0.8, opacity: 0, ease: "power3.out" });

      // Email Copy Functionality
      document
        .getElementById("copyEmail")
        .addEventListener("click", function () {
          const email = this.getAttribute("data-email");
          navigator.clipboard.writeText(email).then(() => {
            alert("Email copied to clipboard: " + email);
          });
        });
    </script>
  </body>
</html>
