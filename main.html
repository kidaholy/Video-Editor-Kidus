<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Editing Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 50px;
      background: rgba(0,0,0,0.6);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header img {
      height: 50px;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 600;
    }
    section {
      padding: 80px 50px;
      text-align: center;
    }
    h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0px 15px 30px rgba(0,0,0,0.5);
    }
    .btn {
      background: #ff4b2b;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #ff416c;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>My Video Editing Portfolio</h1>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>Iâ€™m a creative video editor skilled in both short-form and long-form storytelling. I use Premiere Pro and CapCut to bring engaging stories to life.</p>
  </section>

  <section id="projects">
    <h2>Selected Work</h2>
    <div class="projects">
      <div class="card">Short-Form Video Project</div>
      <div class="card">Long-Form YouTube Edit</div>
      <div class="card">Event Highlights</div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <button class="btn" id="copyEmail" data-email="your@email.com">Copy Email</button>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    gsap.from("header", { duration: 1, y: -80, opacity: 0, ease: "bounce" });
    gsap.from("h2", { duration: 1, y: 50, opacity: 0, stagger: 0.3 });
    gsap.from(".card", { duration: 1, y: 100, opacity: 0, stagger: 0.2 });

    document.getElementById("copyEmail").addEventListener("click", function() {
      const email = this.getAttribute("data-email");
      navigator.clipboard.writeText(email).then(() => {
        alert("Email copied: " + email);
      });
    });
  </script>
</body>
</html>
